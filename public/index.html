<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Movie WatchList</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Movie WatchList</h3>
    <button type="button" id=get>Show WatchList</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add a Purchuse record</h3>
        <label for="StoreID">StoreID:</label>
        <input type="text" id="addStoreID" name="fname"><br><br>
        <label for="SalesPersonID">Sales Person ID:</label>
        <input type="text" id="addSalesPersonID" name="fname"><br><br>
        <label for="CdId">CdId:</label>
        <input type="text" id="addCdID" name="fname"><br><br>
        <label for="PricePaid">Price Paid:</label>
        <input type="text" id="addPricePaid" name="fname"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Movie by Title</h3>
        <div>
            Enter Title here:  <input type="text" id="deleteTitle"><br><br>
            <button type="button" id=delete>DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit one Movie </h3>
        <div>
            Enter Title here:  <input type="text" id="modTitle"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <input type="text" id="mtitle" ><br><br>
        <input type="text" id="mgenre" ><br><br>
        <input type="text" id="mreleaseYear" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
